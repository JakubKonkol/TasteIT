<div class="transparent-modal" [@dialog]="'enter'">
  <div class="content">
<!--    CLOSING MODAL BUTTON-->
    <div class="controls">
      <button class="comment-button" (click)="onClose()"><mat-icon>arrow_back</mat-icon> </button>
      <p class="controls-text"> Comments </p>
      <button class="bean invisible-button"><mat-icon>arrow_back</mat-icon> </button>
    </div>
<!--    COMMENT SECTION-->
    <div class="comments">
      <div class="single-comment" *ngFor="let comment of commentsWithAuthors">
        <div class="avatar">
          <img src="{{comment.author.profilePicture}}" alt="user" class="user-image" width="50px" height="50px" (click)="gotoProfile(comment.author.userId)">
        </div>
        <div class="comment-content-wrapper">
          <div class="comment-content">
            <p class="user-name" (click)="gotoProfile(comment.author.userId)">{{comment.author.displayName}}</p>
            <p class="comment-text">{{comment.comment.content}}</p>
            <p class="comment-date">{{DateFormatter.getFormattedDate(comment.comment.date) || 'Loading...'}}</p>
          </div>
          <div class="comment-action">
            <button class="delete-comment-button"
                    *ngIf="isCurrentUserAuthor(comment)"
                    (click)="deleteComment(comment)"
            ><mat-icon>delete</mat-icon></button>
          </div>
        </div>

      </div>
    </div>
<!--    COMMENT FORM-->
    <div class="comment-form">
      <img src="{{currentUserProfilePicture}}" alt="user" class="user-image">
      <input type="text" class="comment-input" placeholder="Write a comment..." [(ngModel)]="commentContent"/>
      <button class="comment-button" (click)="addComment()" ><mat-icon>send</mat-icon></button>
    </div>
  </div>
</div>
