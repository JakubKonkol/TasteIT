<div
  class="grid"
  *ngIf="posts"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div
    class="single-post"
    *ngFor="let post of posts"
    (click)="handlePostClick(post)"
    [class.selectable]="mode === 'select'"
    [class.selected]="isSelected(post)"
    [class.wiggle]="mode === 'select'"
  >
    <img
      [src]="post.postMedia?.pictures?.[0]"
      [alt]="post.postMedia?.title"
    />
  </div>
</div>
