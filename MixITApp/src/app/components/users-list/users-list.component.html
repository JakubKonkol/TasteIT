<div
  class="list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div class="single-user" *ngFor="let user of users" (click)="gotoUser(user.userId || '0')">
    <img src="{{user.profilePicture}}" alt="{{user.displayName}}" />
    <p>{{user.displayName}}</p>
  </div>
</div>
