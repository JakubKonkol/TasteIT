<div class="container">
<ng-container [ngSwitch]="currentStep">
  <div class="content">
    <app-post-photo
      *ngSwitchCase="1"
      [postData]="postData"
      (readyToContinue)="onStepStatusChange(1, $event)"
      (imageUploaded)=onUpdatePhoto($event)
    />

    <app-post-details
      *ngSwitchCase="2"
    />

    <app-ingredients-editor
      *ngSwitchCase="3"
    />

    <app-recipe-editor
      *ngSwitchCase="4"
    />
    <app-post-summary
      *ngSwitchCase="5"
    />
  </div>
</ng-container>
  <div class="navigation">
    <button class="nav-button" (click)="onClose()">
      <span class="material-icons">close</span>
    </button>
    <button class="nav-button"
            (click)="prevStep()"
            [disabled]="currentStep === 1">
      <span class="material-icons">chevron_left</span>
    </button>

    <button class="nav-button"
            (click)="currentStep==5 ? onSubmit() : nextStep()"
            [disabled]="!canProceed()">
      <span class="material-icons">
        {{currentStep==5 ? 'check' : 'chevron_right'}}
      </span>
    </button>
  </div>
</div>
