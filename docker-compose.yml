version: '3.8'
services:
  tasteit-db:
    image: mongo:latest
    container_name: tasteit-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  zookeeper:
    extends:
      file: ./infrastructure/kafka/docker-compose.yml
      service: zookeeper
    networks:
      - app-network

  kafka:
    extends:
      file: ./infrastructure/kafka/docker-compose.yml
      service: kafka
    depends_on:
      - zookeeper
    networks:
      - app-network

  kafka-ui:
    extends:
      file: ./infrastructure/kafka/docker-compose.yml
      service: kafka-ui
    depends_on:
      - kafka
    networks:
      - app-network
  
  analysis-service:
    build: 
      context: ./ml-services
      dockerfile: Dockerfile
    container_name: analysis-service
    environment:
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_HOST: tasteit-db
    depends_on:
      - tasteit-db
      - kafka
    restart: on-failure:5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: